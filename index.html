<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Осипов Александр 22-linen">
  <title>Проект "Место"</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>

  <main class="content">

    <!--PROFILE-->

    <section class="profile">
      <div class="profile__container">
          <img class="profile__img" src="./images/kusto-image.jpg" alt="Фото Жака Кусто">
          <div class="profile__text-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__name-button" aria-label="Редактировать профиль"></button>
            <p class="profile__signature">Исследователь океана</p>
          </div>
        <button type="button" class="profile__img-button" aria-label="загрузить фото"></button>
      </div>
    </section>

    <!--PHOTO-GRID-->

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__img" src="./images/cherkes.jpg" alt="фото монастыря на горе">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/buy-kal.jpg" alt="фото горы на байкале">
          <h2 class="element__title">Байкал</h2>
          <button class="element__button"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/kareliya.jpg" alt="фото избушки в карелии">
          <h2 class="element__title">Карелия</h2>
          <button class="element__button"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/cum-chatka.jpg" alt="фото озера с горой на камчатке">
          <h2 class="element__title">Камчатка</h2>
          <button class="element__button"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/kal-mykia.jpg" alt="фото буддийского храма в калмыкии">
          <h2 class="element__title">Калмыкия</h2>
          <button class="element__button"></button>
        </li>
        <li class="element">
          <img class="element__img" src="./images/altai-full.jpg" alt="фото горного озера на алтае">
          <h2 class="element__title">Алтай</h2>
          <button class="element__button"></button>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#64; 2023 Osipov Alexander. Mesto Russia</p>
  </footer>

  <!--POPUP-->

  <div class="popup popup__opened popup_profile">
    <form class="profile-form" name="profile">
      <h2 class="profile-form__title">Редактировать профиль</h2>
      <fieldset class="profile-form__fieldset">
        <input class="profile-form__input" type="text" value="Жак-Ив Кусто">
        <input class="profile-form__input" type="text" value="Исследователь океана">
      </fieldset>
      <button class="profile-form__submit" type="submit" aria-label="сохранить">Сохранить</button>
      <button class="profile-form__close" type="button" aria-label="закрыть" ></button>
    </form>
  </div>

</body>
</html>
