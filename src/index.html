<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Осипов Александр 22-linen">
  <title>Проект "Место"</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="root">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <!--PROFILE-->

    <section class="profile">
      <div class="profile__container">
          <div class="profile__img-container">
            <img class="profile__img" src="<%=require('./images/kusto-image.jpg')%>" alt="Фото Жака Кусто">
          </div>
          <!-- <img class="profile__img" src="./images/kusto-image.jpg" alt="Фото Жака Кусто"> -->
          <div class="profile__text-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__name-button" aria-label="Редактировать профиль"></button>
            <p class="profile__signature">Исследователь океана</p>
          </div>
        <button type="button" class="profile__img-button" aria-label="загрузить фото"></button>
      </div>
    </section>

    <!--PHOTO-GRID-->

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#64; 2023 Osipov Alexander. Mesto Russia</p>
  </footer>

  <!--PROFILE POPUP-->

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form name="profile-form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__input-field">
            <input name="name" class="popup__form-input popup__form-input-name" type="text" value="Жак-Ив Кусто" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯЁё -]+$">
            <span class="popup__span-error name-error"></span>
          </label>
          <label class="popup__input-field">
            <input name="profession" class="popup__form-input" type="text" value="Исследователь океана" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯЁё -]+$">
            <span class="popup__span-error profession-error"></span>
          </label>
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </fieldset>    
      </form>
      <button class="popup__close-button" type="button" aria-label="закрыть всплывающее окно" ></button>
    </div>
    <div class="popup__overlay"></div>
  </div>

  <!--CARD POPUP  -->

  <div class="popup popup_type_card">
    <div class="popup__container">
      <form name="card-form" class="popup__form"> 
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__input-field">
            <input name="card-title" class="popup__form-input popup__form-input-name" type="text" value="" placeholder="Новое место" required minlength="2" maxlength="30">
            <span class="popup__span-error card-title-error"></span>
          </label>
          <label class="popup__input-field">
            <input name="link" class="popup__form-input" type="url" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__span-error link-error"></span>
          </label>
          <button class="popup__form-submit" type="submit">Создать</button>
        </fieldset>
      </form>
      <button class="popup__close-button" type="button" aria-label="закрыть всплывающее окно" ></button>
    </div>
    <div class="popup__overlay"></div>
  </div>

  <!-- AVATAR POPUP -->

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <form name="avatar-form" class="popup__form"> 
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__input-field">
            <input name="avatar-link" class="popup__form-input popup__form-input-avatar" type="link" value="" placeholder="" required minlength="2" maxlength="">
            <span class="popup__span-error avatar-link-error"></span>
          </label>
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-button" type="button" aria-label="закрыть всплывающее окно" ></button>
    </div>
    <div class="popup__overlay"></div>
  </div>

  <!-- IMG POPUP -->

  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      <img class="popup__fullsize-image" src="" alt="">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  <div class="popup__overlay"></div>
  </div>

  <!--CARD TEMPLATE-->

  <template class="add-card-template">
    <li class="element">
      <img class="element__img" src="" alt="">
      <h2 class="element__title"></h2>
      <div class="element__like-container">
        <button type="button" class="element__like-button" aria-label="добавить лайк"></button>
        <p class="element__like-count"></p>
      </div>
      <button class="element__trash-btn" type="button" aria-label="удалить карточку"></button>
    </li>
  </template>
  <!-- <script src="./index.js" type="module"></script>
  <script src="./components/modal.js" type="module"></script>
  <script src="./components/card.js" type="module"></script> -->
</body>
</html>
